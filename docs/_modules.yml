config:
  vars:
    - name: USER_NAME
      desc: Username to login 
      value: "dev"
    - name: USER_PASSWORD
      desc: Password to login
      value: "dev"
    - name: GIT_HOST
      desc: The git host prefix
      value: <url>
    - name: DOCS_URL
      desc: URL prefix to access docs (https://docs.spektrasystems.com/latest)
      value: <url>
      
modules:
  GettingStarted:
    name: Getting Started with AEC
    vars:
      USER_NAME:
  CreateAECTemplate:
    name: Creating AEC Templates
    vars:
      GIT_HOST:
  CreatingAndManagingODL:
    name: Creating and Managing ODLs
    vars:
      USER_NAME:
  ODLUsermanagement:
    name: ODL User Management
    vars:
      GIT_HOST:
